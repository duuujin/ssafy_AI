<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GeminiOS</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1536148935331-408321065b18?q=80&w=2574&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .window {
            width: 320px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            animation: fadeInScaleUp 0.4s ease-out forwards;
        }
        .title-bar {
            display: flex;
            align-items: center;
            padding: 8px;
            background: rgba(230, 230, 230, 0.8);
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .controls {
            display: flex;
        }
        .control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .control.close { background-color: #ff5f56; }
        .control.minimize { background-color: #ffbd2e; }
        .control.maximize { background-color: #27c93f; }
        .title {
            flex-grow: 1;
            text-align: center;
            font-weight: 600;
            color: #333;
        }
        .content {
            padding: 30px;
            text-align: center;
        }
        .content h1 {
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #007aff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.3);
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
        }
        .login-link {
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .login-link a {
            color: #007aff;
            text-decoration: none;
        }
        @keyframes fadeInScaleUp {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="controls">
                <a href="index.html"><div class="control close"></div></a>
                <div class="control minimize"></div>
                <div class="control maximize"></div>
            </div>
            <div class="title">Sign Up</div>
        </div>
        <div class="content">
            <h1>Create Account</h1>
            <form action="/signup" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="login-link">
                <p>Already have an account? <a href="login.html">Log In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
