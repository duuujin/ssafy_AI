<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeminiOS</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1536148935331-408321065b18?q=80&w=2574&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }
        .menu-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 24px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            padding: 0 15px;
            font-size: 14px;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        .menu-bar .apple-logo { margin-right: 20px; font-weight: bold; }
        .menu-bar .app-name { font-weight: 600; margin-right: 20px; }
        .menu-item { margin-right: 20px; }
        .system-icons { margin-left: auto; }
        .window {
            width: 600px;
            height: 400px;
            background: #f0f0f0;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            animation: fadeInScaleUpCentered 0.5s ease-out forwards;
        }
        .title-bar {
            display: flex;
            align-items: center;
            padding: 8px;
            background: #e6e6e6;
            border-bottom: 1px solid #dcdcdc;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .controls { display: flex; }
        .control { width: 12px; height: 12px; border-radius: 50%; margin-right: 8px; }
        .control.close { background-color: #ff5f56; }
        .control.minimize { background-color: #ffbd2e; }
        .control.maximize { background-color: #27c93f; }
        .title { flex-grow: 1; text-align: center; font-weight: 600; color: #333; }
        .content {
            padding: 20px;
            flex-grow: 1;
            background-color: #fff;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }
        .content h1 { margin-top: 0; }
        @keyframes fadeInScaleUpCentered {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <div class="apple-logo">ï£¿</div>
        <div class="app-name">Finder</div>
        <div class="menu-item">File</div>
        <div class="menu-item">Edit</div>
        <div class="menu-item">View</div>
        <div class="menu-item">Go</div>
        <div class="menu-item">Window</div>
        <div class="menu-item">Help</div>
        <div class="system-icons">
            <span>Mon Aug 25 10:30 AM</span>
            <a href="login.html" style="color: white; text-decoration: none; margin-left: 15px;">Logout</a>
        </div>
    </div>
    <div class="window">
        <div class="title-bar">
            <div class="controls">
                <div class="control close"></div>
                <div class="control minimize"></div>
                <div class="control maximize"></div>
            </div>
            <div class="title">Welcome</div>
        </div>
        <div class="content">
            <h1>Welcome to GeminiOS</h1>
            <p>This is a demonstration of a web interface styled to look like macOS.</p>
            <p>You can navigate to the <a href="login.html">Login</a> or <a href="signup.html">Sign Up</a> pages.</p>
        </div>
    </div>
</body>
</html>
